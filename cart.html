  <head>
    <meta charset="UTF-8" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="shoppingcart.js" defer></script>
    <title>Document</title>
  </head>
  <body>
      <!-- navbar -->

    <!-- header -->
    <header class="header-cart">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-link active" href="index.html">Startsidan<span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#contact">Contact</a>
                <a class="shopping-cart" href="cart.html"> 
                    <i class="fas fa-shopping-basket"></i>
                </a>
			  </div>
			</div>
          </nav>		
    </header>

    <!-- landing page -->
    <section class="landingpage-section-cart">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1543508282-5c1f427f023f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80" alt="Denim Jeans" style="width:100%">
          <h1>Nike Shoes</h1>
          <p class="price">199 SEK</p>
          <p>Brand new of course</p>
          <p><button class="btn-add-to-cart">Add to Cart</button></p>
        </div>
      </section>
    
    <section class="container">
        <h2 class="section-h2">CART</h2>
        <div class="cart-row">
            <span class="cart-product cart-item">ITEM</span>
            <span class="cart-price cart-item">PRICE</span>
            <span class="cart-quantity cart-item">QUANTITY</span>
        </div>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item">
                    <img class="cart-item-image" src="https://images.unsplash.com/photo-1543508282-5c1f427f023f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80" width="100" height="100">
                    <span class="cart-item-title">Nike Shoes</span>
                </div>
                <span class="cart-price">$19.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item">
                    <img class="cart-item-image" src="https://images.unsplash.com/photo-1543508282-5c1f427f023f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80" width="100" height="100">
                    <span class="cart-item-title">Nike Shoes</span>
                </div>
                <span class="cart-price">$19.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total:</strong>
            <span class="cart-total-price">$19.99</span>
        </div>
        <div class="checkout-container">
        <button class="btn btn-primary btn-checkout" type="button">CHECKOUT</button>
    </div>
    </section>

    <!-- footer -->
    <footer class="footer-section">

    </footer>


  </body>
</html>
